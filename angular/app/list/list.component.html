<table>
    <thead>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>normal</th>
        <th>actions</th>
    </thead>
    <tbody>
        @for (person of (persons|async); track person) {
        <tr>
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.normal ? "Yes" : "No"}}</td>
            <td>
                <button (click)="handleDetails(person.id)">Details</button>
            </td>
        </tr>
        }
    </tbody>
</table>
